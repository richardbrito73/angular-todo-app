<div class="row">
  <div class="col-lg-6">
    <button class="btn btn-info mb-3 mt-4" id="add-task" data-toggle="modal" data-target="#addModal">Add Task</button>
  </div>
  <div class="col-lg-6">
    <div class="input-group mb-3 mt-4">
      <input type="text" class="form-control py-3" placeholder="Search task" aria-label="Search Task" aria-describedby="button-addon2">
      <div class="input-group-append">
        <button class="btn btn-info mt-n1" id="search">Search</button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-4 tasks-wrapper">
    <div class="no-padding no-margin" *ngFor="let task of toDoList">
      <div class="card my-1" style="width: 100%;" *ngIf="task.isPending && !task.isDoing && !task.isDone">
        <div class="card-header text-right">
          <a href="javascript:void(0)" class="mr-3" data-toggle="modal" data-target="#editModal">Edit</a>
          <a href="javascript:void(0)" class="text-danger" data-toggle="modal" data-target="#deleteModal">Delete</a>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{task.name}}</h5>
          <p class="card-text">{{task.description}}</p>
          <div class="btn-group" role="group" aria-label="Basic example" style="width: 100%">
            <button mdbBtn class="btn btn-info" size="sm">Doing</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4 tasks-wrapper">
    <div class="no-padding no-margin" *ngFor="let task of toDoList">
      <div class="card my-1" style="width: 100%;" *ngIf="!task.isPending && task.isDoing && !task.isDone">
        <div class="card-header text-right">
          <a href="javascript:void(0)" class="mr-3" data-toggle="modal" data-target="#editModal">Edit</a>
          <a href="javascript:void(0)" class="text-danger" data-toggle="modal" data-target="#deleteModal">Delete</a>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{task.name}}</h5>
          <p class="card-text">{{task.description}}</p>
          <div class="btn-group" role="group" aria-label="Basic example" style="width: 100%">
            <button mdbBtn class="btn btn-warning" size="sm">To Do</button>
            <button mdbBtn class="btn btn-success" size="sm">Done</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4 tasks-wrapper">
    <div class="no-padding no-margin" *ngFor="let task of toDoList">
      <div class="card my-1" style="width: 100%;" *ngIf="!task.isPending && !task.isDoing && task.isDone">
        <div class="card-header text-right">
          <a href="javascript:void(0)" class="mr-3" data-toggle="modal" data-target="#editModal">Edit</a>
          <a href="javascript:void(0)" class="text-danger" data-toggle="modal" data-target="#deleteModal">Delete</a>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{task.name}}</h5>
          <p class="card-text">{{task.description}}</p>
          <div class="btn-group" role="group" aria-label="Basic example" style="width: 100%">
            <button mdbBtn class="btn btn-info" size="sm">Doing</button>
            <button mdbBtn class="btn btn-warning" size="sm">To Do</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add Task Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="1" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="1">Add Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control mb-2" placeholder="Task name" aria-label="Search Task" aria-describedby="button-addon2">
        <textarea class="form-control" aria-describedby="button-addon2" rows="2"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Task Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="2" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="2">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this task?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Task Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="3" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="3">Edit Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control mb-2" placeholder="Task name" aria-label="Search Task" aria-describedby="task-name">
        <textarea class="form-control" aria-describedby="task-name" rows="2"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
