<form [formGroup]="loginForm" id="signup-form" class="mx-auto my-5">
  <h3 class="text-center font-weight-bolder mb-3">SIGN UP</h3>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    <small id="passwordHelp" class="form-text text-muted">
      It must contains uppercase, lowercase, number and at least one special character with a length of 8</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Confirm your password</label>
    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
