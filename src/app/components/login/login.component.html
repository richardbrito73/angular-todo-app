<div class="row">
  <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3">
    <form [formGroup]="loginForm" class="mx-auto my-5">
      <h3 class="text-center font-weight-bolder mb-3">LOGIN</h3>
      <div class="form-group">
        <input mdbInput mdbValidate formControlName="emailForm" type="email" class="form-control" id="email" placeholder="Email address">
      </div>
      <div class="form-group">
        <input mdbInput mdbValidate formControlName="passwordForm" type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
  </div>
</div>
